name: Node.js CI

on:
  push:
    branches: [ "main", "master", "login_register" ]
  pull_request:
    branches: [ "main", "master", "login_register" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'                  # caches node_modules automatically

      - run: npm ci                     # clean install using package-lock.json

      - name: Build (Vite)
        run: npm run build || echo "No build script found, skipping..."

      - name: Run tests
        run: npm run test || echo "No test script found, skipping..."
        continue-on-error: true         # won't fail the job if no tests yet
